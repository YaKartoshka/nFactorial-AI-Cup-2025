<script>
    function loading(mode, el = null) {
        if (mode == 1) {
            $.LoadingOverlay("show");
        }
        else if (mode == 0) {
            $.LoadingOverlay("hide");
        }
        else if (mode == 2) {
            $(el).prepend('<div class="spinner-border"></div>').attr('disabled', true);
        } else if (mode == 20) {
            setTimeout(function () {
                $(el).removeAttr('disabled');
                $(el).find('.spinner-border').remove();
            }, 500);
        } else if (mode == 3) {
            $(el).append(' <div class="spinner-border"></div>');
        } else if (mode == 30) {
            $(el).find('.spinner-border').remove();
        }
    }

    function toggleMenu() {
        $('.nav-bar').toggle(200);
    }

    
</script>
